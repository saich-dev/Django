        <script>
            $("#submit").click(function(){
        
                $(".error").hide();
                var email=$("#email").val();
                var number=$("#number").val();
                var error=false
                if(email==""){
                    $("#email").after('<span class="" style="color:red">Enter your Email</span>');
                    error=true;
                }
                if(number==""){
                    $("#number").after('<span class="" style="color:red">Enter your Number</span>');
                    error=true;
                }
                
                if((error==true)){
                    return false;
                }
            })
        </script>
