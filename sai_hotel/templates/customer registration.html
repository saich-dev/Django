{% load static %}
<!DOCTYPE html>
<html lang=en>
<head>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name=description content="">
        <meta name=author content="">
        <title>customer register</title>
        <link rel="shortcut icon" href="/static/assets\dist\img\Hotel-logo.jpg" type="logo">
        <script src= "/static/../../../../ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                    families: ['Alegreya+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i', 'Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i', 'Open Sans']
                }
            });
        </script>
        
        <link href="/static/assets/dist/css/base.css" rel=stylesheet type="text/css"/>
        <link href= "/static/https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href= "/static/assets/plugins/emojionearea/emojionearea.min.css" rel=stylesheet type="text/css"/>
        <link href= "/static/assets/plugins/monthly/monthly.min.css" rel=stylesheet type="text/css"/>
        <link href= "/static/assets/plugins/amcharts/export.css" rel=stylesheet type="text/css"/>
        <link href= "/static/assets/dist/css/component_ui.min.css" rel=stylesheet type="text/css"/>
        <link id=defaultTheme href="/static/assets/dist/css/skins/skin-dark-1.min.css" rel=stylesheet type="text/css"/>
        <link href="/static/assets/dist/css/custom.css" rel=stylesheet type="text/css"/>
        
        
    </head>
    <body>
      
        <div class="register-wrapper">
            <div class="container-center lg">
                <div class="panel panel-bd">
                    <div class="panel-heading">
                        <div class="view-header">
                            <div class="header-icon">
                                <i class="pe-7s-pen"></i>
                            </div>
                            <div class="header-title">
                                <h3>Register</h3><br>
                                <small><strong>Please enter your data to register.</strong></small>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="index.html" id="loginForm" novalidate>
                            <!--Social Buttons--> 
                            <div class="social">
                                <strong>Register in using social network:</strong><br>
                                <div class="twitter_bg"><i class="fa fa-twitter"></i><a href="https://twitter.com/i/flow/login?input_" class="btn_1">Login Twitter</a></div>
                                <div class="fb_bg"><i class="fa fa-facebook"></i><a href="https://www.facebook.com" class="btn_2">Login Facebook</a></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username" type="text" class="form-control" name="email" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input id="pass" type="password" class="form-control" name="password" placeholder="******">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Repeat Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input id="rpass" type="password" class="form-control" name="rpass" placeholder="******">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input id="email" type="password" class="form-control" name="email" placeholder="Please enter you email adress">
                                </div>
                            </div>
                            <div>
                                <a href="/index" class="btn btn-primary pull-right">Register</a>
                                <a href="/index" class="btn btn-success pull-right m-r-5">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/static/assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
       
        <script src="/static/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
    </body>


</html>
