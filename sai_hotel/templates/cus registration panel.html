    <body>
        <!-- Content Wrapper -->
        <div class="register-wrapper">
            <div class="container-center lg">
                <div class="panel panel-bd">
                    <div class="panel-heading">
                        <div class="view-header">
                            <div class="header-icon">
                                <i class="pe-7s-pen"></i>
                            </div>
                            <div class="header-title">
                                <h3>Register</h3><br>
                                <small><strong>Please enter your data to register.</strong></small>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="https://thememinister.com/adminpage/theme/adminpage_v2.0/index.html" id="loginForm" novalidate>
                            <!--Social Buttons--> 
                            <div class="social">
                                <strong>Register in using social network:</strong><br>
                                <div class="twitter_bg"><i class="fa fa-twitter"></i><a href="#" class="btn_1">Login Twitter</a></div>
                                <div class="fb_bg"><i class="fa fa-facebook"></i><a href="#" class="btn_2">Login Facebook</a></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username" type="text" class="form-control" name="email" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input id="pass" type="password" class="form-control" name="password" placeholder="******">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Repeat Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                    <input id="rpass" type="password" class="form-control" name="rpass" placeholder="******">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input id="email" type="password" class="form-control" name="email" placeholder="Please enter you email adress">
                                </div>
                            </div>
                            <div>
                                <button onclick="myFunction()" class="btn dropdown-toggle" type="submit" id="submit"
                                                    data-toggle="dropdown">
                                <a  class="btn btn-primary ">Register</a></button>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->
        <!-- jQuery -->
        <script src="/static/assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
        <!-- bootstrap js -->
        <script src="/static/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!--<script>

        <script>
            $("#submit").click(function(){
        
                $(".error").hide();
                var username=$("#username").val();
                var pass=$("#pass").val();
                var rpass=$("#rpass").val();
                var email=$("#email").val();
                var error=false
                
                if(username==""){
                    $("#username").after('<span class="" style="color:red">Enter your Full name</span>');
                    error=true;
                }
                if(pass==""){
                    $("#pass").after('<span class="" style="color:red">Enter your Password</span>');
                    error=true;
                }
                if(rpass==""){
                    $("#rpass").after('<span class="" style="color:red">Enter your Password</span>');
                    error=true;
                }
                if(email==""){
                    $("#email").after('<span class="" style="color:red">Enter your Email</span>');
                    error=true;
                }
                if((error==true)){
                    return false;
                }
            })
        </script>
