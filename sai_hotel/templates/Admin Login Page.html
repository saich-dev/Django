                <div class="padding-left:30px">

        <script src="/static/assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
       
        <script src="/static/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script>
            $("#submit").click(function(){
        
                $(".error").hide();
                var email=$("#email").val();
                var password=$("#password").val();
                
                var error=false
               
                if(email==""){
                    $("#email").after('<span class="" style="color:red">Enter your Email</span>');
                    error=true;
                }
                if(password==""){
                    $("#password").after('<span class="" style="color:red">Enter your Password</span>');
                    error=true;
                }
                
                if((error==true)){
                    return false;
                }
            })
        </script>
